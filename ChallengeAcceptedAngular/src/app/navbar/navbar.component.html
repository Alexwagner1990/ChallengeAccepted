<!--Change the background class to alter background image, options are: benches, boots, buildings, city, metro -->
<div id="background-wrapper" class="buildings" data-stellar-background-ratio="0.1">
  <!-- ======== @Region: #navigation ======== -->
  <div id="navigation" class="wrapper">
    <!--Hidden Header Region-->
    <div class="header-hidden collapse">
      <div class="header-hidden-inner container">
        <div class="row create-challenge-header">
          <h1>Create New Challenge!!!</h1>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="standard">
              <mat-label>Name</mat-label>
              <input matInput [(ngModel)]="challenge.name" placeholder="Name of Challenge" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="standard">
              <mat-label>Description</mat-label>
              <input matInput [(ngModel)]="challenge.description" placeholder="Description of Challenge">
            </mat-form-field>
            <br>
            <mat-form-field appearance="standard">
              <mat-label>Location</mat-label>
              <input matInput [(ngModel)]="challenge.location" placeholder="Location of Challenge" required>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-select placeholder="Skill" [(ngModel)]="challenge.skill" required>
                <mat-option *ngFor="let skill of skills" [value]="skills">{{skill.name}}</mat-option>
              </mat-select>
            </mat-form-field>
            <br>
          </div>
          <div class="col-md-4 create-challenge-header">
            <br> Number of Challengers:
            <br>
            <mat-form-field appearance="standard">
              <mat-label>Minimum</mat-label>
              <input type="number" matInput [(ngModel)]="challenge.minNumberOfChallengers" min=1 required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="standard">
              <mat-label>Maximum</mat-label>
              <input type="number" matInput [(ngModel)]="challenge.maxNumberOfChallengers" min=1 required>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-select placeholder="Tags" [(ngModel)]="challenge.tags" multiple>
                <mat-option *ngFor="let tag of tags" [value]="tags">{{tag.name}}</mat-option>
              </mat-select>
            </mat-form-field>
            <br>
          </div>
          <div class="col-md-4">
              <!-- <img id="my-img" src="http://dummyimage.com/100x100/000/fff" onmouseover="hover(this);" onmouseout="unhover(this);" /> -->
              <a href="#">
                  <img src="../../assets/img/fistbumpblack1.png"
                  onmouseover="this.src='../../assets/img/fistbumpblack2.png'"
                  onmouseout="this.src='../../assets/img/fistbumpblack1.png'"
                  border="0" alt=""/></a>
            <br>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Header & navbar-branding region-->
  <div class="header">
    <div class="header-inner container">
      <div class="row">
        <div class="col-md-8">
          <!--navbar-branding/logo - hidden image tag & site name so things like Facebook to pick up, actual logo set via CSS for flexibility -->
          <a class="navbar-brand" href="index.html" title="Home">
            <h1 class="hidden">
              <img src="assets/img/logo.png" alt="Flexor Logo"> Challenge Accepted
            </h1>
          </a>
        </div>
        <!--header rightside-->
        <div class="col-md-4">
          <!--user menu-->
          <ul class="list-inline user-menu pull-right">
            <li class="user-button">
              <a class="btn btn-primary btn-hh-trigger" role="button" data-toggle="collapse" data-target=".header-hidden">Open</a>
            </li>
          </ul>
          <ul class="list-inline user-menu pull-right">
            <li class="user-register">
              <i class="fa fa-edit text-primary "></i>
              <a href="register.html" class="text-uppercase">Register</a>
            </li>
            <li class="user-login">
              <i class="fa fa-sign-in text-primary"></i>
              <a href="login.html" class="text-uppercase">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
  </div>
</div>
